[versions]
annotation = "1.9.1"
appcompat = "1.7.1"
localbroadcastmanager = "1.1.0"

material = "1.13.0"
timber = "5.0.1"

junit = "4.13.2"
androidx-junit = "1.3.0"

compose-bom = "2025.10.01"
compose-ui = "1.9.4"
compose-material = "1.7.8"
